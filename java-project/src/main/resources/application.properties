spring.application.name=continue

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/project_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000ms

# JWT Configuration
jwt.secret=continue-team-service-secret-key-2026
jwt.expiration=28800000

# Swagger Configuration
swagger.enable=true
swagger.title=Continue Team Service API
swagger.description=API documentation for Continue Team Service
swagger.version=1.0.0
swagger.contact-name=Continue Team
swagger.contact-email=contact@continueteam.com

