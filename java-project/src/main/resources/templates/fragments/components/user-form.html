<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="userForm">
    <form id="userForm" 
          hx-post="/admin/user/save"
          hx-target="#pageMessage"
          hx-swap="innerHTML"
          hx-headers='{"Content-Type": "application/x-www-form-urlencoded"}'>
        <input type="hidden" name="id" th:value="${user?.id}" />
        
        <div class="form-group">
            <label>租户ID <span style="color: red;">*</span></label>
            <input type="text" name="tenantId" th:value="${user?.tenantId}" required />
        </div>

        <div class="form-group">
            <label>用户名 <span style="color: red;">*</span></label>
            <input type="text" name="username" th:value="${user?.username}" required />
        </div>

        <div class="form-group">
            <label>密码 <span th:if="${user?.id == null}" style="color: red;">*</span></label>
            <input type="password" name="password" placeholder="留空则不修改密码" />
        </div>

        <div class="form-group">
            <label>昵称</label>
            <input type="text" name="nickname" th:value="${user?.nickname}" />
        </div>

        <div class="form-group">
            <label>手机号</label>
            <input type="text" name="phone" th:value="${user?.phone}" />
        </div>

        <div class="form-group">
            <label>邮箱</label>
            <input type="email" name="email" th:value="${user?.email}" />
        </div>

        <div class="form-group">
            <label>状态</label>
            <select name="status">
                <option value="true" th:selected="${user?.status == true}">启用</option>
                <option value="false" th:selected="${user?.status == false}">禁用</option>
            </select>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn" onclick="closeUserModal()">取消</button>
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</th:block>
